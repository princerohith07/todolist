<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">To-Do List</h1>
        <form action="/add" method="POST" class="mb-3">
            <div class="input-group">
                <input type="text" name="task" class="form-control" placeholder="Enter task">
                <div class="input-group-append">
                    <button type="submit" class="btn btn-primary">Add Task</button>
                </div>
            </div>
        </form>
        <ul class="list-group">
            {% for todo in todos %}
            <li class="list-group-item {% if todo.completed %}bg-light text-muted{% endif %}">
                {{ todo.task }}
                {% if not todo.completed %}
                <a href="/complete/{{ todo.id }}" class="btn btn-success btn-sm float-right">Complete</a>
                {% endif %}
                <span class="float-right">&nbsp;&nbsp;</span> <!-- Add space here -->
                <a href="/remove/{{ todo.id }}" class="btn btn-danger btn-sm float-right">Remove</a>
            </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
